springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.configUrl=/v1/api-docs/swagger-config

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yourvacation
spring.datasource.username=root
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.mapping-resources=District.hbm.xml,Hotel.hbm.xml,Promotion.hbm.xml,Province.hbm.xml,Reservation.hbm.xml,Room.hbm.xml,Subdistrict.hbm.xml,User.hbm.xml,Vacation.hbm.xml,Advertisement.hbm.xml,Tag.hbm.xml,Tagname.hbm.xml,Role.hbm.xml,Imghotel.hbm.xml,Imgvacation.hbm.xml
spring.resources.static-locations=classpath:/resources/**


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

jwt.token.validity=18000
jwt.signing.key=signingkey


project.app.jwtCookieName= hogwarts
project.app.jwtSecret= hogwart
project.app.jwtExpirationMs= 180000
